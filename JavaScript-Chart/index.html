<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart.js Example</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <div class="head"><i class="fas fa-th-list"></i>&nbsp;Hello World</div>
  </header>

  <main>

    <div class="case">
      <div class="softcase">
        <div class="card">
          <b>Bar Chart</b><hr>
          <div class="card-body">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Bubble Chart</b><hr>
          <div class="card-body">
            <canvas id="bubbleChart"></canvas>
          </div>               
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Mixed Chart</b><hr>
          <div class="card-body">
            <canvas id="mixedChart"></canvas>
          </div>               
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Line Chart</b><hr>
          <div class="card-body">
            <canvas id="lineChart"></canvas>
          </div>               
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Scatter Chart</b><hr>
          <div class="card-body">
            <canvas id="scatterChart"></canvas>
          </div> 
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Doughnut Chart</b><hr>
          <div class="card-body">
            <canvas id="doughnutChart"></canvas>
          </div>               
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Polar Chart</b><hr>
          <div class="card-body">
            <canvas id="polarChart"></canvas>
          </div> 
        </div>
      </div>

      <div class="softcase">
        <div class="card">
          <b>Radar Chart</b><hr>
          <div class="card-body">
            <canvas id="radarChart"></canvas>
          </div> 
        </div>
      </div>

    </div>

  </main>  
  <script src="script.js"></script>
</body>
</html>
