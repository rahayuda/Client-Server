<style>
  * {
    /* universal */
    font-family: 'Calibri';
  }
  .tabs input {
    display: none;
  }

  .tab-label {
    display: inline-block;
    padding: 10px;
    background: #eee;
    cursor: pointer;
    margin-right: 2px;
  }

  .tab-content {
    display: none;
    padding: 10px;
    border: 1px solid #ccc;
  }

  #tab1:checked ~ .content #content1,
  #tab2:checked ~ .content #content2 {
    display: block;
  }

  #tab1:checked ~ .labels label[for="tab1"],
  #tab2:checked ~ .labels label[for="tab2"] {
    background: #ccc;
  }
</style>

<div class="tabs">
  <input type="radio" id="tab1" name="tab" checked>
  <input type="radio" id="tab2" name="tab">

  <div class="labels">
    <label class="tab-label" for="tab1">Tab 1</label>
    <label class="tab-label" for="tab2">Tab 2</label>
  </div>

  <div class="content">
    <div id="content1" class="tab-content">Isi Tab 1</div>
    <div id="content2" class="tab-content">Isi Tab 2</div>
  </div>
</div>
