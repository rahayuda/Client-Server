<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data JSON</title>
</head>
<body>
    <h2>Data Radiasi Matahari</h2>
    <pre id="output">Memuat data...</pre>

    <script>
        fetch('https://satellite-api.open-meteo.com/v1/archive?latitude=52.52&longitude=13.41&hourly=shortwave_radiation&models=satellite_radiation_seamless')
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error: ' + error;
                console.error('Error:', error);
            });
    </script>
</body>
</html>
